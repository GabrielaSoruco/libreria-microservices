spring:
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
  application:
    name: laptop-service

  #CONFIGURACION PARA EL CONFIG CLIENT
  cloud:
    config:
      enabled: true
      uri: http://localhost:8000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true
